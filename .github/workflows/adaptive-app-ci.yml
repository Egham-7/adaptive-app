name: Frontend CI/CD (Production)
on:
  push:
    branches: [master]
    paths:
      - "**"
      - "!.github/workflows/adaptive-app-dev-ci.yml"
  pull_request:
    branches: [master]
    paths:
      - "**"
      - "!.github/workflows/adaptive-app-dev-ci.yml"
  workflow_dispatch:

env:
  PNPM_VERSION: "10"

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm prisma generate

      - name: Run Biome linter
        run: pnpm run check

      - name: Run TypeScript type check
        run: pnpm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.[jt]sx?', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Build application
        run: pnpm run build
        env:
          # Build-time environment variables
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          REDIS_URL: ${{ secrets.FRONTEND_REDIS_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ADAPTIVE_API_BASE_URL: ${{ secrets.ADAPTIVE_API_BASE_URL }}
          NEXT_PUBLIC_ADAPTIVE_API_BASE_URL: ${{secrets.ADAPTIVE_API_BASE_URL}}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          POSTHOG_API_HOST: ${{ secrets.POSTHOG_API_HOST }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_ENV_ID: ${{ secrets.POSTHOG_ENV_ID }}
